<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add User</title>
    </head>
    <body>
        <div id="head">
            <h3>Test App</h3>
            <h6><a href="{% url 'dashboard:dashboard' }">Dashboard</a></h6>
            <h6><a href="{% url 'dashboard:edit' id=request.session.id}">Profile</a></h6>
            <h6><a href="{% url 'dashboard:log-off' %}">Log Off</a></h6>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h3>Add a new user</h3>
        <form action="{% url 'dashboard:dashboard' }" method="post">
            {% csrf_token %}
            <input type="submit" value="Return to Dashboard">
        </form>
        <form action="{% url 'dashboard:create' %}" method="POST">
            {% csrf_token %}
            <label>First Name:<input type="text" name="first_name"></label>
            <label>Last Name:<input type="text" name="last_name"></label>
            <label>Email:<input type="email" name="email"></label>
            <label>Password:<input type="password" name="password"></label>
            <label>Password Confirmation:<input type="password" name="password_confirmation"></label>
            <input type="hidden" name="add_user" value="add_user">
            <input type="submit" value="Create">
        </form>
    </body>
</html>
