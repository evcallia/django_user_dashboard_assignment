<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>
    <body>
        <div id="head">
            <h3>Test App</h3>
            <h6><a href="{% url 'dashboard:index' %}">Home</a></h6>
            <h6><a href="{% url 'dashboard:login' %}">Sign In</a></h6>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2>Register</h2>
        <form action="{% url 'dashboard:create' %}" method="POST">
            {% csrf_token %}
            <label>First Name:<input type="text" name="first_name"></label>
            <label>Last Name:<input type="text" name="last_name"></label>
            <label>Email:<input type="email" name="email"></label>
            <label>Password:<input type="password" name="password"></label>
            <label>Password Confirmation:<input type="password" name="password_confirmation"></label>
            <input type="submit" value="Register">
        </form>
        <a href="{% url 'dashboard:login' %}">Already have an account? Login</a>
    </body>
</html>
